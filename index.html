<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Optic Boukkour</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="background-image: url(bg.jpg);">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Optic Boukkour</a>
          <form class="d-flex input-group w-auto">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text border-0" style="background-color: #bbdef1;" id="search-addon">
              <i class="fas fa-search" ></i>
            </span>
          </form>
        </div>
      </nav>
    <main class="col-12">
        <div class="col-5"></div>
        <table class="table table-striped table-hover col-7" id="table">
            <thead>
                <th>#</th>
                <th>Photo</th>
                <th>Name</th>
                <th>Reference</th>
                <th>Color</th>
                <th>Brand</th>
                <th>Gender</th>
                <th>Price</th>
                <th>Available</th>
                <th>Provider</th>
            </thead>
            <tbody>
                <td class="numIndex">0</td>
                <td>hq</td>
                <td>sdf</td>
                <td>sdf</td>
                <td>sdf</td>
                <td>sdf</td>
                <td>sdf</td>
                <td>qwr</td>
                <td>dfgd</td>
                <td>dfgd</td>
            </tbody>
        </table>
    </main>

<!-- ربط السكريبت -->
